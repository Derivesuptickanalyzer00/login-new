<!DOCTYPE html>

<head>

    <title>Derivesup Tick Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            color: #333;

        .header {
            font-size: 2rem;

        .login-form {

        .login-form input {
            width: 100%;
